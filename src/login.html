<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="container-fluid d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="imgs/Logo.1.png"
                            height="60"
                            loading="lazy" />
                    </a>
                    <ul class="d-flex flex-row ">
                        <li ><Button type="button" class="btn btn-primary">Inicio</Button></li>
                        <li ><Button type="button" class="btn btn-primary">Profesionales</li>
                        <li ><Button type="button" class="btn btn-primary">Sesiones</li>
                        <li ><Button type="button" class="btn btn-primary">Agenda</li>
                        <li ><Button type="button" class="btn btn-primary">FAQ</li>
                        <li><div class="menu-usuario"></div></li>
                    </ul>

            </div>
        </nav>
    </header>
    <br><br>

    <section>
        <div class="container">
            <h1 class="text-center">Login</h1>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
              </div>
            </div>
          </div>
    </section>

    <br><br>

    <footer>
        <div style="background-color: #B3DDD3;"><br/></div>
        <div class="container-fluid">
            <div class="row alignment-items-start">
                <div class="col">
                    <img src="imgs/Logo.1.png"
                            height="80"
                            loading="lazy" />
                </div>
                <div class="col"></div>
                <div class="footerbuttons">            
                    <ul class="d-flex flex-row " >
                        <li ><Button type="button" class="btn btn-primary">FAQ</Button></li>
                        <li><div style="min-width: 100px;"></div></li>
                        <li ><Button type="button" class="btn btn-primary">Contactos</li>
                    </ul>
                    <br>
                    <br>
                    <p style="text-align: right;">Contacto@Psiclepio.cl</p>
                    <br>
                    <p style="text-align: right;">+569 999 999 99</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
