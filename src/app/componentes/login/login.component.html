                  </div>
                  <br>
                  <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" id="password" placeholder="Contrase침a"  name="password" [(ngModel)]="formData.password" required>
                    <span id="passError" class ="error"></span>    
                    </div>
                    <br>
                    <ngx-recaptcha2 [(ngModel)]="captchaResponse"></ngx-recaptcha2> 
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid" >Iniciar Sesi칩n</button>
                </form>
              </div>
            </div>
